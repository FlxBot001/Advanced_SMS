{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="settings-container">
    <h2>Account Settings</h2>
    
    <div class="row">
        <div class="col-md-8">
            <!-- Profile Settings Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Profile Settings</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="profile_image" class="form-label">Profile Image</label>
                            <input type="file" class="form-control" id="profile_image" name="profile_image">
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                   value="{{ user.first_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                   value="{{ user.last_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ user.email }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Password Change Form -->
            <div class="card">
                <div class="card-header">
                    <h3>Change Password</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'password_change' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="old_password" name="old_password">
                        </div>
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1">
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2">
                        </div>
                        <button type="submit" class="btn btn-warning">Change Password</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3>Notification Settings</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'notification_settings' %}">
                        {% csrf_token %}
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="email_notifications" 
                                   name="email_notifications">
                            <label class="form-check-label" for="email_notifications">
                                Email Notifications
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="browser_notifications" 
                                   name="browser_notifications">
                            <label class="form-check-label" for="browser_notifications">
                                Browser Notifications
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
